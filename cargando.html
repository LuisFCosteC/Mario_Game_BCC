<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC - Cargando</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/cargando.css">
</head>
<body>
    <!-- Contenedor para las nubes (fondo) -->
    <div class="nubes-container">
        <!-- 20 nubes individuales para el fondo animado -->
        <div class="nube nube-1"></div>
        <div class="nube nube-2"></div>
        <div class="nube nube-3"></div>
        <div class="nube nube-4"></div>
        <div class="nube nube-5"></div>
        <div class="nube nube-6"></div>
        <div class="nube nube-7"></div>
        <div class="nube nube-8"></div>    
        <div class="nube nube-9"></div>
        <div class="nube nube-10"></div>
        <div class="nube nube-11"></div>
        <div class="nube nube-12"></div>
        <div class="nube nube-13"></div>
        <div class="nube nube-14"></div>
        <div class="nube nube-15"></div>
        <div class="nube nube-16"></div>    
        <div class="nube nube-17"></div>
        <div class="nube nube-18"></div>
        <div class="nube nube-19"></div>
        <div class="nube nube-20"></div>   
    </div>

    <!-- Contenedor para el contenido (frente) -->
    <div class="contenido-container">
        <!-- Elementos de la pantalla de carga -->
        <div class="texto-cargando"></div>
        
        <!-- Barra de progreso y porcentaje -->
        <div class="contenedor-barra-completa">
            <div class="barra-progreso">
                <div class="progreso"></div>
            </div>
            <div class="porcentaje">0%</div>
        </div>
        <div class="texto_barra">Cargando <span class="puntos_barra"></span></div>

        <div class="BCC-bandera"></div>

        <!-- Botones de navegación -->
        <button class="boton-cargando boton-salir"></button>
        <button class="boton-cargando boton-home"></button>
    </div>

    <!-- Scripts de funcionalidad -->
    <script src="assets/js/audio-manager.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/cargando.js"></script>
</body>
</html>
